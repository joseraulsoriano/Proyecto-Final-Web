<div class="login-container">
  <!-- Header con logo CARRERA y DUCATI -->
  <header class="header">
    <img src="/assets/Login/logo-marcas.png" alt="CARRERA DUCATI" class="logo-marcas" />
  </header>

  <!-- Sección promocional con imagen y texto -->
  <div class="promo-section">
    <div class="promo-image-container">
      <img 
        src="/assets/Login/login-img.png" 
        srcset="/assets/Login/login-img.png 1x, /assets/Login/login-img@2x.png 2x"
        alt="Promoción Carrera Ducati" 
        class="promo-image"
      />
    </div>
  </div>

  <!-- Formulario de login -->
  <div class="login-form-container">
    <h1 class="login-title">INICIO DE SESIÓN</h1>
    
    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="input-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Correo electrónico"
          class="form-input"
          required
        />
      </div>

      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña"
          class="form-input password-input"
          required
        />
        <button
          type="button"
          class="password-toggle"
          (click)="togglePasswordVisibility()"
          aria-label="Mostrar/Ocultar contraseña"
        >
          <img src="/assets/Login/ver-icon.svg" alt="Ver contraseña" class="eye-icon" />
        </button>
      </div>

      <a routerLink="/politica-privacidad" class="forgot-password">
        Recupera tu contraseña
      </a>

      <button type="submit" class="login-button">
        INGRESAR
      </button>
    </form>
  </div>

  <!-- Barra gris debajo del botón -->
  <div class="gray-bar"></div>

  <!-- Footer con registro -->
  <div class="register-footer">
    <span class="register-text">
      ¿Aún no tienes una cuenta? <a routerLink="/registrar-cuenta" class="register-link">Regístrate</a>
    </span>
  </div>

  <!-- Barra gráfica inferior -->
  <div class="bottom-graphic">
    <img src="/assets/Login/liston-img.svg" alt="Listón" class="liston-bottom" />
  </div>
</div>
