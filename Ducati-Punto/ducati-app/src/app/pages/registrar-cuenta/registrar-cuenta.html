<div class="register-container">
  <!-- Header con logo CARRERA y DUCATI -->
  <header class="header">
    <img src="/assets/Login/logo-marcas.png" alt="CARRERA DUCATI" class="logo-marcas" />
  </header>

  <!-- Sección promocional con imagen -->
  <div class="promo-section">
    <div class="promo-image-container">
      <img 
        src="/assets/Login/login-img.png" 
        srcset="/assets/Login/login-img.png 1x, /assets/Login/login-img@2x.png 2x"
        alt="Promoción Carrera Ducati" 
        class="promo-image"
      />
    </div>
  </div>

  <div class="register-form-container">
    <h1 class="register-title">REGÍSTRATE</h1>
    
    <form (ngSubmit)="onRegister()" class="register-form">
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          placeholder="Nombre"
          class="form-input"
          required
        />
      </div>

      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="apellidos"
          name="apellidos"
          placeholder="Apellidos"
          class="form-input"
          required
        />
      </div>

      <div class="input-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Correo electrónico"
          class="form-input"
          required
        />
      </div>

      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña"
          class="form-input password-input"
          required
        />
        <button
          type="button"
          class="password-toggle"
          (click)="togglePasswordVisibility()"
          aria-label="Mostrar/Ocultar contraseña"
        >
          <img src="/assets/Login/ver-icon.svg" alt="Ver contraseña" class="eye-icon" />
        </button>
      </div>

      <div class="input-group">
        <input
          type="tel"
          [(ngModel)]="telefono"
          name="telefono"
          placeholder="Teléfono"
          class="form-input"
          required
        />
      </div>

      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="ciudad"
          name="ciudad"
          placeholder="Ciudad"
          class="form-input"
          required
        />
      </div>

      <div class="input-group">
        <select
          [(ngModel)]="edad"
          name="edad"
          class="form-input form-select"
          required
        >
          <option value="" disabled selected>Edad</option>
          <option *ngFor="let edadOption of edades" [value]="edadOption">{{ edadOption }}</option>
        </select>
        <span class="select-arrow">▼</span>
      </div>

      <div class="terms-checkbox">
        <input
          type="checkbox"
          [(ngModel)]="aceptaTerminos"
          name="aceptaTerminos"
          id="aceptaTerminos"
          required
        />
        <label for="aceptaTerminos">
          Acepto los <a routerLink="/terminos-condiciones" class="link">Términos y Condiciones</a>
        </label>
      </div>

      <button type="submit" class="register-button" [disabled]="!aceptaTerminos">
        REGISTRARME
      </button>
    </form>
  </div>

  <!-- Barra gris debajo del botón -->
  <div class="gray-bar"></div>

  <div class="login-footer">
    <p>
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="login-link">Inicia sesión</a>
    </p>
  </div>

  <div class="bottom-graphic">
    <img src="/assets/Login/liston-img.svg" alt="Listón" />
  </div>
</div>
