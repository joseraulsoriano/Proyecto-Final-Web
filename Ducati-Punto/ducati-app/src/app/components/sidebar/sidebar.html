<div class="sidebar-overlay" [class.open]="isOpen" (click)="close()">
  <div class="sidebar" [class.open]="isOpen" (click)="$event.stopPropagation()">
    <!-- Header blanco con X -->
    <div class="sidebar-header">
      <button class="close-button" (click)="close()" aria-label="Cerrar menú">
        <svg xmlns="http://www.w3.org/2000/svg" width="18.828" height="18.828" viewBox="0 0 18.828 18.828" class="close-icon">
          <g id="cerrar-icon" transform="translate(1.414 1.414)">
            <rect id="Area" width="16" height="16" transform="translate(0)" fill="none" opacity="0"/>
            <g id="Icon" transform="translate(0 3.333)">
              <line x1="16" y2="16" transform="translate(0 -3.333)" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              <line x2="16" y2="16" transform="translate(0 -3.333)" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </g>
          </g>
        </svg>
      </button>
    </div>

    <!-- Contenido principal con fondo negro -->
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li>
          <a (click)="navigate(isLoggedIn ? '/inicio' : '/login')" class="nav-link">
            <img src="/assets/Login/Menu/titulo-icon@2x.png" alt="" class="titulo-shape-icon" />
            <span class="nav-text">{{ isLoggedIn ? 'INICIO' : 'INICIAR SESIÓN' }}</span>
            <img src="/assets/Login/Menu/chevron-icon.svg" alt="" class="nav-arrow" />
          </a>
        </li>
        <li>
          <a (click)="navigate('/bases-promocion')" class="nav-link">
            <img src="/assets/Login/Menu/titulo-icon@2x.png" alt="" class="titulo-shape-icon" />
            <span class="nav-text">BASES DE LA PROMOCIÓN</span>
            <img src="/assets/Login/Menu/chevron-icon.svg" alt="" class="nav-arrow" />
          </a>
        </li>
        <li>
          <a (click)="openExternalLink('https://docs.google.com/document/d/10J6EUDqat7ISeHheKPc-oJDQGQ7xXQO0/edit')" class="nav-link">
            <img src="/assets/Login/Menu/titulo-icon@2x.png" alt="" class="titulo-shape-icon" />
            <span class="nav-text">TIENDAS PARTICIPANTES</span>
            <img src="/assets/Login/Menu/chevron-icon.svg" alt="" class="nav-arrow" />
          </a>
        </li>
      </ul>
      <!-- Footer con cerrar sesión -->
      <div class="sidebar-footer">
        <div class="footer-separator"></div>
        <a (click)="logout()" class="logout-link" *ngIf="isLoggedIn">
          <span>CERRAR SESIÓN</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13" class="logout-arrow">
            <g id="logout-icon" transform="translate(0.5 0.5)">
              <rect id="Area" width="12" height="12" fill="#fcfcfc" opacity="0"/>
              <g id="Icon" transform="translate(1.29 2.499)">
                <path d="M6,14H3.333A1.333,1.333,0,0,1,2,12.667V3.333A1.333,1.333,0,0,1,3.333,2H6" transform="translate(-3.29 -4.499)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
                <path d="M10.667,11.333,14,8,10.667,4.667" transform="translate(-3.29 -4.499)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
                <line x1="8" transform="translate(2.71 3.501)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/>
              </g>
            </g>
          </svg>
        </a>
      </div>
    </nav>
  </div>
</div>
