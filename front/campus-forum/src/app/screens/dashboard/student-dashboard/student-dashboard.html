<div class="dashboard-container student-dashboard">
  <div class="dashboard-header">
    <div class="header-left">
      <h1>Mi Panel de Estudiante</h1>
      <span class="badge-student">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        Estudiante
      </span>
    </div>
    <div class="user-info">
      @if (user) {
        <span>Hola, {{ user.full_name }}</span>
        <button (click)="logout()" class="btn-logout">Cerrar Sesión</button>
      }
    </div>
  </div>
  
  <div class="dashboard-content">
    <div class="welcome-section">
      <h2>Explora y Participa</h2>
      <p class="section-description">
        Encuentra contenido educativo, participa en discusiones y crea tus propios posts para compartir con la comunidad académica.
      </p>
      @if (user) {
        <div class="user-card">
          <div class="user-info-item">
            <strong>Email:</strong> {{ user.email }}
          </div>
          <div class="user-info-item">
            <strong>Rol:</strong> Estudiante
          </div>
        </div>
      }
    </div>

    @if (user) {
      <!-- Sección de Categorías (solo lectura) -->
      <app-categories-list 
        [user]="user" 
        [canEdit]="canEdit">
      </app-categories-list>

      <!-- Sección de Posts -->
      <app-posts-list 
        [user]="user" 
        [canEdit]="canEdit"
        [showMyPosts]="false">
      </app-posts-list>

      <!-- Sección de Mis Posts -->
      <div class="my-posts-section">
        <app-posts-list 
          [user]="user" 
          [canEdit]="true"
          [showMyPosts]="true">
        </app-posts-list>
      </div>
    }
  </div>
</div>
