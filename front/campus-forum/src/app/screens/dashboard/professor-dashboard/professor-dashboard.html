<div class="dashboard-container professor-dashboard">
  <div class="dashboard-content">
    @if (user) {
      <!-- Panel de Moderación -->
      <div class="welcome-section">
        <a routerLink="/reports" class="info-card action-card">
          <div class="info-card-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <div class="info-card-content">
            <span class="info-card-label">Panel de Moderación</span>
            <span class="info-card-value">Gestionar reportes →</span>
          </div>
        </a>
      </div>

      <!-- Email y Rol en un solo div dividido en dos -->
      <div class="welcome-section">
        <div class="user-info-card">
          <div class="info-item">
            <div class="info-item-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
            <div class="info-item-content">
              <span class="info-item-label">Email</span>
              <span class="info-item-value">{{ user.email }}</span>
            </div>
          </div>

          <div class="info-item">
            <div class="info-item-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
            </div>
            <div class="info-item-content">
              <span class="info-item-label">Rol</span>
              <span class="info-item-value">Profesor</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección de Categorías -->
      <app-categories-list 
        [user]="user" 
        [canEdit]="canEdit">
      </app-categories-list>

      <!-- Sección de Posts -->
      <app-posts-list 
        [user]="user" 
        [canEdit]="canEdit"
        [showMyPosts]="false">
      </app-posts-list>
    }
  </div>
</div>
