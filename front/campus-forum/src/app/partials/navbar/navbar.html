<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/landing" class="brand-link">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span>CampusForum</span>
      </a>
    </div>

    @if (isAuthenticated && user) {
      <div class="navbar-menu" [class.menu-open]="isMenuOpen">
        <a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Dashboard</a>
        <a routerLink="/posts/create" routerLinkActive="active" (click)="closeMenu()">Crear Post</a>
        @if (canAccessReports()) {
          <a routerLink="/reports" routerLinkActive="active" (click)="closeMenu()">Moderación</a>
        }
        <a routerLink="/profile" routerLinkActive="active" (click)="closeMenu()">Perfil</a>
      </div>

      <div class="navbar-user">
        <button 
          class="theme-toggle" 
          (click)="themeService.toggleTheme()" 
          [title]="themeService.isDarkMode() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
          aria-label="Toggle theme">
          @if (themeService.isDarkMode()) {
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          } @else {
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          }
        </button>
        <div class="user-menu">
          <div class="user-info" (click)="goToProfile()">
            @if (user.profile_picture) {
              <img [src]="getProfilePictureUrl(user.profile_picture) || ''" [alt]="user.full_name" class="user-avatar" />
            } @else {
              <div class="user-avatar-placeholder">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
            }
            <span class="user-name">{{ user.full_name }}</span>
            <span class="user-role">{{ getRoleLabel() }}</span>
          </div>
          <button class="btn-logout" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Salir
          </button>
        </div>
      </div>

      <button class="menu-toggle" (click)="toggleMenu()" [class.menu-open]="isMenuOpen">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          @if (isMenuOpen) {
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          } @else {
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          }
        </svg>
      </button>
    } @else {
      <div class="navbar-actions">
        <a routerLink="/auth/login" class="btn btn-link">Iniciar Sesión</a>
        <a routerLink="/auth/register" class="btn btn-primary">Registrarse</a>
      </div>
    }
  </div>
</nav>
